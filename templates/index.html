<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Menu Bar -->
    <nav class="menu-bar">
        <div class="logo">BusLens</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Header with Bus Animation -->
        <header>
            <div class="bus-icon">🚌</div>
            <h1>BusLens</h1>
            <p>Find the best bus routes for your journey!</p>
        </header>

        <!-- Search Form -->
        <form id="busForm">
            <div class="input-group">
                <label for="stop1">From:</label>
                <input type="text" id="stop1" name="stop1" placeholder="Enter starting stop" required>
            </div>
            <div class="input-group">
                <label for="stop2">To:</label>
                <input type="text" id="stop2" name="stop2" placeholder="Enter destination stop" required>
            </div>
            <button type="submit" id="findButton">Find Bus Routes 🚍</button>
        </form>

        <!-- Results Section -->
        <div id="results">
            <h2>Available Bus Routes</h2>
            <div id="busTable">
                <!-- Bus cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
