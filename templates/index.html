<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Routes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bus Routes</h1>
        <form id="busForm">
            <label for="stop1">Stop 1:</label>
            <input type="text" id="stop1" name="stop1" placeholder="Enter stop 1" required>
            
            <label for="stop2">Stop 2:</label>
            <input type="text" id="stop2" name="stop2" placeholder="Enter stop 2" required>
            
            <button type="submit">Get Bus Routes</button>
        </form>

        <div id="results">
            <!-- Bus routes will be displayed here -->
            <table id="busTable">
                <thead>
                    <tr>
                        <th>Route Number</th>
                        <th>Start Point</th>
                        <th>End Point</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Frequency</th>
                        <th>Number of Buses</th>
                        <th>Route Length (km)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
