<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Routes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header with Bus Theme -->
        <header>
            <div class="bus-icon">🚌</div>
            <h1>BusLens</h1>
            <p>Find the best bus routes for your journey!</p>
        </header>

        <!-- Search Form -->
        <form id="busForm">
            <div class="input-group">
                <label for="stop1">From:</label>
                <input type="text" id="stop1" name="stop1" placeholder="Enter starting stop" required>
            </div>
            <div class="input-group">
                <label for="stop2">To:</label>
                <input type="text" id="stop2" name="stop2" placeholder="Enter destination stop" required>
            </div>
            <button type="submit">Find Bus Routes 🚍</button>
        </form>

        <!-- Results Section -->
        <div id="results">
            <h2>Available Bus Routes</h2>
            <div id="busTable">
                <!-- Bus cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
